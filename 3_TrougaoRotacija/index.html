<!DOCTYPE html>
<html>
<head>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec2 vPosition;
attribute vec4 vertColor;

varying vec4 vColor;

//uniformna promenjiva se ne menja tokom citavog gl.DrawArays poziva
uniform mat2 u_ltransf;

void main()
{
	vColor = vertColor;
	//transformisemo vektor iz bafera sa matricom u_transf i pretvaramo ga u 4D vektor
	gl_Position = vec4(u_ltransf*vPosition, 0,1);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 vColor;

void main()
{
	gl_FragColor = vColor;
}
</script>

<script type="text/javascript" src="../common/webgl-utils.js"></script>
<script type="text/javascript" src="../common/initShaders.js"></script>
<script type="text/javascript" src="main.js"></script>

</head>
	<body>
		<canvas id="gl-canvas" width="512" height="512">
		</canvas>
	</body>
</html>
